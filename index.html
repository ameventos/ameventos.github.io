<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM Eventos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="background">
        <section>
            <div id="logo">
                <img src="./img/logo.jpeg" alt="logo">
            </div>
            <div class="welcome">
                <p class="welcome-text">Bienvenidos al mundo de fiestas y eventos. <br> 
                    Contactame como más te guste:</p>
            </div>
            
            <div class="Button" onclick=" redirectTo('https://www.instagram.com/alemartin_eventos/')">
                <div class="logo-link">
                    <img src="./img/ig.png">
                </div>
                <span class="button-letter">Instagram</span>
            </div>
            <div class="Button" onclick=" redirectTo('https://www.facebook.com/alejandramartin.tortasreposteria')">
                <div class="logo-link">
                    <img src="./img/facebook.png" alt="Facebook">
                </div>
                <span class="button-letter">Facebook</span>
            </div>
            <div class="Button" onclick=" redirectToWhatsApp()">
                <div class="logo-link">
                    <img src="./img/WhatsApp.png" alt="WhatsApp">
                </div>
                <span class="button-letter">WhatsApp</span>
            </div>
            <script>
                function redirectTo(url) {
                    window.open(url, '_blank');
                }
    
                function redirectToWhatsApp() {
                    // Reemplaza "123456789" con el número de teléfono al que deseas dirigir
                    var phoneNumber = '2284593020';
    
                    // Crea el enlace de WhatsApp con el número de teléfono
                    var whatsappLink = 'https://wa.me/' + phoneNumber;
    
                    // Redirecciona a WhatsApp
                    window.open(whatsappLink, '_blank');
                }
            </script>
        </section>
    </div>
    
</body>
</html>
